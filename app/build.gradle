apply plugin: 'jacoco'
apply plugin: 'com.android.application'
apply plugin: 'com.github.kt3k.coveralls'
apply plugin: 'kotlin-android'
apply plugin: 'realm-android'

def properties = new Properties()

if (project.rootProject.file('local.properties').exists()) {
	properties.load(project.rootProject.file('local.properties').newDataInputStream())
}

android {
	compileSdkVersion 23
	buildToolsVersion '23.0.3'

	defaultConfig {
		applicationId 'com.mgaetan89.showsrage'
		minSdkVersion 15
		targetSdkVersion 23
		versionCode 20
		versionName '1.4-beta2'
		resConfigs 'en', 'fr'
		vectorDrawables.useSupportLibrary = true
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_7
		targetCompatibility JavaVersion.VERSION_1_7
	}

	signingConfigs {
		release {
			keyAlias properties.getProperty('signing.keyAlias', '')
			keyPassword properties.getProperty('signing.keyPassword', '')
			storeFile file(properties.getProperty('signing.storeFile', '-'))
			storePassword properties.getProperty('signing.storePassword', '')
		}
	}

	buildTypes {
		debug {
			applicationIdSuffix '.dev'
			testCoverageEnabled true
		}

		release {
			minifyEnabled false

			if (file(signingConfigs.release.storeFile).exists()) {
				signingConfig signingConfigs.release
			}
		}
	}

	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
	}

	dataBinding {
		enabled = true
	}

	lintOptions {
		abortOnError false
	}

	testOptions {
		unitTests {
			returnDefaultValues = true
		}
	}
}

jacoco {
	toolVersion = '0.7.4.201502262128'
}

// From https://github.com/nenick/android-gradle-template/blob/master/App/build.gradle
task jacocoTestReport(type: JacocoReport, dependsOn: ['test']) {
	group = 'Reporting'
	description = 'Generates Jacoco coverage reports: XML and HTML'
	//outputs.upToDateWhen { false }

	// use hidden configuration, for details look into JacocoPlugin.groovy
	jacocoClasspath = project.configurations['androidJacocoAnt']

	// exclude auto-generated classes and tests
	def fileFilter = ['**/R.class', '**/R$*.class', '**/BuildConfig.*', '**/Manifest*.*', '**/*Test*.*', 'android/**/*.*']
	def debugTree = fileTree(dir: "${project.buildDir}/intermediates/classes/debug", excludes: fileFilter)
	def mainSrc = ["${project.projectDir}/src/main/java", "${project.projectDir}/src/main/kotlin"]

	sourceDirectories = files(mainSrc)
	classDirectories = files([debugTree])
	executionData = fileTree(dir: project.projectDir, includes: ['**/*.exec', '**/*.ec'])

	reports {
		csv {
			enabled = false
		}

		html {
			enabled = true
			destination = "${buildDir}/reports/jacoco"
		}

		xml {
			enabled = true
			destination = "${buildDir}/reports/jacoco/test/jacocoTestReport.xml"
		}
	}
}

kapt {
	generateStubs = true
}

def supportLibraryVersion = '23.3.0'

dependencies {
	kapt 'com.android.databinding:compiler:2.1.0-alpha5'

	compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
	compile "com.android.support:cardview-v7:${supportLibraryVersion}"
	compile "com.android.support:customtabs:${supportLibraryVersion}"
	compile "com.android.support:design:${supportLibraryVersion}"
	compile "com.android.support:mediarouter-v7:${supportLibraryVersion}"
	compile "com.android.support:palette-v7:${supportLibraryVersion}"
	compile "com.android.support:recyclerview-v7:${supportLibraryVersion}"
	compile "com.android.support:support-annotations:${supportLibraryVersion}"
	compile "com.android.support:support-v4:${supportLibraryVersion}"
	compile "com.android.support:support-vector-drawable:${supportLibraryVersion}"
	compile 'com.github.bumptech.glide:glide:3.7.0'
	compile 'com.github.bumptech.glide:okhttp-integration:1.4.0'
	compile 'com.google.android.gms:play-services-cast:8.4.0'
	compile 'com.squareup.okhttp:okhttp:2.5.0'
	compile 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'
	compile 'com.squareup.retrofit:retrofit:1.9.0'
	compile 'jp.wasabeef:glide-transformations:2.0.0'
	compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.1'

	debugCompile 'com.github.MGaetan89.Kolumbus:kolumbus:v0.6'
	releaseCompile 'com.github.MGaetan89.Kolumbus:kolumbus-no-op:v0.6'

	testCompile('com.squareup.assertj:assertj-android:1.1.1') {
		exclude group: 'com.android.support', module: 'support-annotations'
	}
	testCompile 'junit:junit:4.12'
	testCompile 'org.mockito:mockito-core:2.0.44-beta'
}
