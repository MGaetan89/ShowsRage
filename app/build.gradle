apply plugin: 'com.android.application'

android {
	compileSdkVersion 22
	buildToolsVersion '22.0.1'

	defaultConfig {
		applicationId 'com.mgaetan89.showsrage'
		minSdkVersion 14
		targetSdkVersion 22
		versionCode 1
		versionName '0.1'
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_7
		targetCompatibility JavaVersion.VERSION_1_7
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile 'com.android.support:appcompat-v7:22.1.1'
	compile 'com.android.support:cardview-v7:22.1.1'
	compile 'com.android.support:recyclerview-v7:22.1.1'
	compile 'com.android.support:support-v4:22.1.1'
	compile('com.github.florent37:materialviewpager:1.0.3.2@aar') {
		transitive = true
	}
	compile 'com.melnykov:floatingactionbutton:1.3.0'
	compile('com.mikepenz.materialdrawer:library:2.9.7') {
		transitive = true
	}
	compile 'com.squareup.dagger:dagger:1.2.2'
	compile 'com.squareup.okhttp:okhttp:2.3.0'
	compile 'com.squareup.okhttp:okhttp-urlconnection:2.3.0'
	compile 'com.squareup.picasso:picasso:2.5.2'
	compile 'com.squareup.retrofit:retrofit:1.9.0'
	compile 'jp.wasabeef:recyclerview-animators:1.2.0'
	compile 'me.gujun.android.taggroup:library:1.2'

	debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'

	releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'

	provided 'com.squareup.dagger:dagger-compiler:1.2.2'
}
