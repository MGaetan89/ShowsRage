language: android

sudo: required

branches:
  except:
    - gh-pages

jdk: oraclejdk8

android:
  components:
    - android-19
    - android-21
    - android-22
    - android-23
    - android-24
    - android-25
    - build-tools-25.0.3
    - extra-android-m2repository
    - extra-google-m2repository
    - platform-tools
    - sys-img-armeabi-v7a-google_apis-19
    - sys-img-x86_64-google_apis-21
    - sys-img-x86_64-google_apis-22
    - sys-img-x86_64-google_apis-23
    - sys-img-x86_64-google_apis-24
    - sys-img-x86_64-google_apis-25
    - tools

env:
  matrix:
    - ANDROID_TARGET=android-19   ANDROID_ABI=armeabi-v7a-google_apis
    - ANDROID_TARGET=android-21   ANDROID_ABI=x86_64-google_apis
    - ANDROID_TARGET=android-22   ANDROID_ABI=x86_64-google_apis
    - ANDROID_TARGET=android-23   ANDROID_ABI=x86_64-google_apis
    - ANDROID_TARGET=android-24   ANDROID_ABI=x86_64-google_apis
    - ANDROID_TARGET=android-25

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

before_script:
  - ./travis/prepare_emulator.sh

script:
  - ./gradlew clean
  - ./gradlew testDebug
  - if [[ "$ANDROID_ABI" ]]; then ./gradlew connectedCheck; fi

after_success:
  - ./gradlew jacocoTestReport coveralls

after_failure:
  - if [[ "$ANDROID_ABI" ]]; then adb logcat -d; fi

cache:
  directories:
    - $HOME/.android/build-cache/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/
