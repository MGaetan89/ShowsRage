language: android

branches:
  except:
    - gh-pages

android:
  components:
    - android-$ANDROID_TARGET
    - build-tools-25.0.3
    - platform-tools
    - sys-img-$ANDROID_ABI-google_apis-$ANDROID_TARGET
    - tools

env:
  matrix:
    - ANDROID_TARGET=15   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=16   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=17   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=18   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=19   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=21   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=22   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=23   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=24   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=25   ANDROID_ABI=armeabi-v7a

before_script:
  - android list targets
  - echo no | android create avd -f -n "test_$ANDROID_TARGET" -t "android-$ANDROID_TARGET" -b $ANDROID_ABI -g "google_apis"
  - android list avd
  - emulator -memory 1536 -avd "test_$ANDROID_TARGET" -no-audio -no-boot-anim -no-window -wipe-data -engine classic &
  - android-wait-for-emulator
  - adb devices
  - adb shell input keyevent 82 &

script:
  - ./gradlew testDebugUnitTest connectedDebugAndroidTest

after_success:
  - ./gradlew createDebugCoverageReport jacocoTestReportDebug coveralls

after_failure:
  - adb logcat -d

cache:
  directories:
    - $HOME/.android/build-cache/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/
