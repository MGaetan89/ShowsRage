language: android

branches:
  except:
    - gh-pages

jdk:
  - oraclejdk8

android:
  components:
    - android-25
    - build-tools-25.0.0
    - extra-android-m2repository
    - extra-google-m2repository
    - platform-tools
    - tools

env:
  matrix:
    - ANDROID_TARGET=android-15   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-16   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-17   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-18   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-19   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-21   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-22
    - ANDROID_TARGET=android-23
    - ANDROID_TARGET=android-24
    - ANDROID_TARGET=android-25

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

before_install:
  - echo y | android update sdk --all --no-ui --force --filter android-25
  - echo y | android update sdk --all --no-ui --force --filter build-tools-25.0.0

before_script:
  - ./travis/prepare_emulator.sh

script:
  - ./gradlew testDebug
  - if [[ "$ANDROID_ABI" ]]; then adb shell "mkdir -p /data/data/com.mgaetan89.showsrage.dev.test/files"; fi
  - if [[ "$ANDROID_ABI" ]]; then ./gradlew connectedCheck; fi

after_script:
  - if [[ "$ANDROID_ABI" ]]; then adb rm -rf /data/data/com.mgaetan89.showsrage.dev.test; fi

after_success:
  - ./gradlew jacocoTestReport coveralls

after_failure:
  - if [[ "$ANDROID_ABI" ]]; then adb logcat -d; fi

sudo: false

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/
