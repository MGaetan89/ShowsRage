language: android

sudo: required

branches:
  except:
    - gh-pages

jdk: oraclejdk8

android:
  components:
    - android-19
    - android-25
    - build-tools-25.0.3
    - extra-android-m2repository
    - extra-google-m2repository
    - platform-tools
    - sys-img-armeabi-v7a-google_apis-19
    - sys-img-x86_64-google_apis-25
    - tools

env:
  matrix:
    - ANDROID_TARGET=android-19   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-25   ANDROID_ABI=x86_64

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

before_script:
  - android list targets
  - echo no | android create avd -f -n "test" -t $ANDROID_TARGET -b $ANDROID_ABI -g "google_apis"
  - emulator -memory 1536 -avd "test" -no-audio -no-skin -no-window -wipe-data &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean
  - ./gradlew testDebug
  - if [[ "$ANDROID_ABI" ]]; then ./gradlew connectedCheck; fi

after_success:
  - ./gradlew jacocoTestReport coveralls

after_failure:
  - if [[ "$ANDROID_ABI" ]]; then adb logcat -d; fi

cache:
  directories:
    - $HOME/.android/build-cache/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/
