language: android

branches:
  except:
    - gh-pages

env:
  matrix:
    - ANDROID_TARGET=21 ANDROID_ABI=armeabi-v7a ANDROID_TAG=google_apis

android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-$ANDROID_TARGET
    - sys-img-$ANDROID_ABI-$ANDROID_TAG-$ANDROID_TARGET

before_install:
  - yes | sdkmanager "platforms;android-27"

before_script:
  - echo no | android create avd -f -n "test_$ANDROID_TARGET" -t "android-$ANDROID_TARGET" -b $ANDROID_ABI -g $ANDROID_TAG
  - emulator -memory 2048 -avd "test_$ANDROID_TARGET" -no-audio -no-window -gpu off -engine classic &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb devices

script:
  - ./gradlew jacocoTestReport assembleAndroidTest connectedDebugAndroidTest createDebugCoverageReport

after_success:
  - bash <(curl -s https://codecov.io/bash)

after_failure:
  - adb logcat -d

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
