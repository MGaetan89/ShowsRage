language: android

branches:
  only:
    - master

jdk:
  - oraclejdk8

android:
  components:
    - android-24
    - build-tools-24.0.0
    - extra-android-m2repository
    - extra-google-m2repository
    - platform-tools
    - tools

env:
  matrix:
    - ANDROID_TARGET=android-15   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-16   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-17   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-18   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-19   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-21   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-22   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-23   ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-24   ANDROID_ABI=armeabi-v7a

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

before_install:
  - echo y | android update sdk --all --no-ui --force --filter build-tools-24.0.0
  - echo y | android update sdk --all --no-ui --force --filter android-24

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build testDebug connectedDebugAndroidTest

after_success:
  - ./gradlew jacocoTestReport coveralls

sudo: false

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
